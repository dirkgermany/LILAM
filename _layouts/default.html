<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fix: VollstÃ¤ndiger Link zum GitHub-Style (Primer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    
    <style>
        /* Zentriert den Inhalt und gibt ihm das typische GitHub-Feeling */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        /* Mermaid Hintergrund-Fix */
        .mermaid { 
            background: white !important; 
            border: none !important; 
            text-align: center;
        }
    </style>
</head>
<body>
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <!-- JETZT: Der Mermaid-Teil -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net';
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
    
    <script>
        // GitHub Pages/Jekyll rendert Mermaid-Code oft als <pre><code class="language-mermaid">
        // Mermaid erwartet aber <div class="mermaid"> oder <pre class="mermaid">
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('pre > code.language-mermaid').forEach(function(codeBlock) {
                const pre = codeBlock.parentElement;
                pre.classList.add('mermaid');
                pre.textContent = codeBlock.textContent;
                codeBlock.remove(); 
            });
        });
    </script>
</body>
</html>
