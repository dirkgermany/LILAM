<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Das Standard GitHub Theme CSS (optional, falls du kein eigenes hast) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <!-- JETZT: Der Mermaid-Teil -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net';
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
    
    <script>
        // GitHub Pages/Jekyll rendert Mermaid-Code oft als <pre><code class="language-mermaid">
        // Mermaid erwartet aber <div class="mermaid"> oder <pre class="mermaid">
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('pre > code.language-mermaid').forEach(function(codeBlock) {
                const pre = codeBlock.parentElement;
                pre.classList.add('mermaid');
                pre.textContent = codeBlock.textContent;
                codeBlock.remove(); 
            });
        });
    </script>
</body>
</html>
